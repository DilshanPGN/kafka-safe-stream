<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Kafka Safe Stream</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./renderer.js"></script>
    <script src="./index.js"></script>
    <script src="./kafkaFunctions.js"></script>
</head>
<body>
  <div id="loading-container">
      <span class="loader"></span>
  </div>
  <div id="container">
      <div id="sidebar">
      </div>
      <div id="main">
          <div id="tabs">
          </div>
          <div id="content">
              <div id="topics">
                  <h3>TOPICS</h3>
              </div>
              <div id="producerContainer">
                  <textarea id="payload" placeholder="Payload"></textarea>
                  <div id="actions">
                      <button>Format</button>
                      <button>Save Payload</button>
                      <button id="produceButton" disabled>PRODUCE TO TOPIC</button>
                  </div>
              </div>
              <div id="consumerContainer">
                  <textarea id="consumedMessages" placeholder="Consume Messages"></textarea>
                  <div id="actions">
                      <button id="clearMessages">Clear</button>
                      <button id="consumeButton">Start Consuming</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
</html>

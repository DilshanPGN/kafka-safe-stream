<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron UI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="renderer.js"></script>
</head>

<body>
    <div id="loading-container">
        <span class="loader"></span>
    </div>
    <div id="container">
        <div id="sidebar">
        </div>
        <div id="main">
            <div id="tabs">
            </div>
            <div id="content">
                <div id="topics">
                    <h3>TOPICS</h3>
                </div>
                <div id="producerContainer">
                    <textarea placeholder="Payload"></textarea>
                    <div id="actions">
                        <button>Format</button>
                        <button>Save Payload</button>
                        <button>PRODUCE TO TOPIC</button>
                    </div>
                </div>
                <div id="consumerContainer">
                    <textarea placeholder="Consume Messages"></textarea>
                    <div id="actions">
                        <button>Format</button>
                        <button>Save Payload</button>
                        <button>PRODUCE TO TOPIC</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
